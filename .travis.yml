language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - 1.1
  - nightly
matrix:
  allow_failures:
    - julia: nightly
  fast_finish: true
notifications:
  email: false

addons:
  apt: # apt-get for linux
    packages:
    - nginx
    - nginx-extras
    - apache2-utils

script:
    - htpasswd -bc /tmp/htpasswd  user1 user1pw
    - mkdir /tmp/tmpdir /tmp/tmpdir/temp
    - nginx -c $PWD/test/nginx-webdav.conf
    - sleep 20
    - julia --project --color=yes --check-bounds=yes -e 'using Pkg; Pkg.instantiate(); Pkg.build(); Pkg.test(; coverage=true)'

after_success: julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
jobs:
  include:
    - stage: Documentation
      julia: 1.1
      script: julia --project=docs -e '
          using Pkg;
          Pkg.develop(PackageSpec(path=pwd()));
          Pkg.instantiate();
          include("docs/make.jl");'
      after_success: skip
