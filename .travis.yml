language: julia

os:
  - linux

julia:
  - 1.0
  - 1.4
  - nightly

# Uncomment the following lines to allow failures on nightly julia
# (tests will run but not make your overall status red)
matrix:
  allow_failures:
    - julia: nightly

notifications:
  email: false

addons:
  apt: # apt-get for linux
    packages:
    - nginx
    - nginx-extras
    - apache2-utils

script:
    - htpasswd -bc /tmp/htpasswd  user1 user1pw
    - mkdir /tmp/tmpdir /tmp/tmpdir/temp
    - nginx -c $PWD/test/nginx-webdav.conf
    - sleep 20
    - julia --project --color=yes --check-bounds=yes -e 'using Pkg; Pkg.instantiate(); Pkg.build(); Pkg.test(; coverage=true)'

after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate();
                                    Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip
